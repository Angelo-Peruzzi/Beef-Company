<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.component.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="main-nav">
      <h1>Beef Company Srl.</h1>
    </nav>

    <div class="main-dropdowns">
      <mat-form-field>
        <mat-label> Bread </mat-label>
        <mat-select>
          <mat-option value="normal-bread"> Normal bread </mat-option>
          <mat-option value="pane-integrale"> Whole grain bread </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label> Content </mat-label>
        <mat-select>
          <mat-option value="beef"> Beef </mat-option>
          <mat-option value="chicken"> Chicken </mat-option>
          <mat-option value="veg"> Veggie </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label> Sauce </mat-label>
        <mat-select>
          <mat-option value="none"> None </mat-option>
          <mat-option value="ketchup"> Ketchup </mat-option>
          <mat-option value="maionese"> Mayonnaise </mat-option>
          <mat-option value="bbq"> BBQ </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <br />
    <br />
    <section class="main-cards">
      <mat-card>
        <mat-card-header> 
          <mat-card-title> Bread </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://handletheheat.com/wp-content/uploads/2023/04/homemade-burger-buns-SQUARE.jpg"
          alt="Photo of beef"
        />
      </mat-card>
      <mat-card>
        <mat-card-header> 
          <mat-card-title> Beef </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://ottawavalleymeats.com/cdn/shop/articles/Minced-Beef-Patties.webp?v=1683736998"
          alt="Photo of beef"
        />
      </mat-card>
      <mat-card>
        <mat-card-header> 
          <mat-card-title> Ketchup </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://venequ.it/wp-content/uploads/2022/10/ketchup-texture-1.jpg"
          alt="Photo of beef"
        />
      </mat-card>
    </section>
  </body>
</html>

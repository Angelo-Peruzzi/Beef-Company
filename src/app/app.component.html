<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.component.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="main-nav">
      <h1>Beef Company Srl.</h1>
    </nav>

    <div class="main-dropdowns">
      <mat-form-field>
        <mat-label> Bread </mat-label>
        <mat-select #bread (valueChange)="breadChoice(bread.value)">
          <mat-option value="Normal bread"> Normal bread </mat-option>
          <mat-option value="Whole grain bread"> Whole grain bread </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label> Content </mat-label>
        <mat-select #content (valueChange)="contentChoice(content.value)">
          <mat-option value="Beef"> Beef </mat-option>
          <mat-option value="Chicken"> Chicken </mat-option>
          <mat-option value="Veggie"> Veggie </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label> Sauce </mat-label>
        <mat-select #sauce (valueChange)="sauceChoice(sauce.value)">
          <mat-option value="none"> None </mat-option>
          <mat-option value="Ketchup"> Ketchup </mat-option>
          <mat-option value="Mayonnaise"> Mayonnaise </mat-option>
          <mat-option value="BBQ"> BBQ </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <br />
    <br />
    <section class="main-cards">
      <mat-card>
        <mat-card-header>
          <mat-card-title> {{getBread()}} </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://handletheheat.com/wp-content/uploads/2023/04/homemade-burger-buns-SQUARE.jpg"
          alt="Photo of beef"
        />
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title> {{getContent()}} </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://ottawavalleymeats.com/cdn/shop/articles/Minced-Beef-Patties.webp?v=1683736998"
          alt="Photo of beef"
        />
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title> {{getSauce()}} </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://venequ.it/wp-content/uploads/2022/10/ketchup-texture-1.jpg"
          alt="Photo of beef"
        />
      </mat-card>
    </section>
    <div class="main-next-button">
      <button mat-raised-button color="accent" (click)="magicOrder()">
        Next
        <mat-icon>check_circle</mat-icon>
      </button>
    </div>

    <br>
    <br>

    <footer class="main-footer">
      Beef Company Srl.,
      Via dei Pagliacci, 420, Italy (IT),
      +420 69696969
    </footer>
  </body>
</html>
